<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Canvas</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>
<!--  -->
</head>
<body>

<!--The canvas element. Set height and width, and give it an id -->
<canvas id="canvas" height="600" width="600"></canvas>
<button onclick="clearCanvas()">Clear Canvas</button>
<script>

  //Find the canvas element in this document
  var canvas = document.getElementById("canvas");
  // A context object will be used to draw on the canvas
  var context = canvas.getContext("2d");
  
  // create a function to clear the canvas
  function clearCanvas(){
    context.clearRect(0, 0, 600, 600);
  }
  
  // add a mouse down event listener to execute draw program
  // need to wrap draw fucntion in anonymous function so can provide e
  // argument from event listener
  canvas.addEventListener('mousedown',function(e){draw(e);});

  // define draw function, this will be the callback of the mousedown event listener.
  function draw(event){
      // keep firing the function when the mouse moves
      canvas.addEventListener('mousemove',function(event){
      // store cursor x, y coords in variables to be passed to context.arc
      var x = event.clientX;
      var y = event.clientY;
      context.beginPath();
      // set stroke color
      context.strokeStyle = "black";
      // set the canvas circle 
      context.arc(x,y, 1, 0, 2*Math.PI);
      // execute line stroke
      context.stroke();
    });
  } // end draw fucntion expression

</script>

</body>
</html>
