<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>

<body>

<ul id="my_list">
  <li>A list item</li>
  <li>Another list item</li>
</ul>

<button onclick="addToList()">Add items to this list</button>

<script>

  var newItems = 1;

  function addToList() {

    //Find the ul list by the id
    var my_list_element = document.getElementById("my_list");

    //Make a new HTML element for this document, of type <li>
    var new_list_item = document.createElement("li");
    //Configure properties of this element. innerHTML can be any valid HTML text.
    new_list_item.innerHTML = "New item " + newItems;
    // Count how many new items have been added
    newItems++;
    //Add the new item to as a new child to the unordered list
    my_list_element.appendChild(new_list_item);

  }

</script>

</body>

</html>
